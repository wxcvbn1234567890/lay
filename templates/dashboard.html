<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Dashboard - Moderne</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='modern-style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fab fa-discord"></i>
                    <span>BotPanel</span>
                </div>
            </div>
            
            <div class="sidebar-menu">
                <a href="/" class="menu-item active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/commands" class="menu-item">
                    <i class="fas fa-terminal"></i>
                    <span>Commandes</span>
                </a>
                <a href="/users" class="menu-item">
                    <i class="fas fa-users"></i>
                    <span>Utilisateurs</span>
                </a>
                <a href="/logs" class="menu-item">
                    <i class="fas fa-history"></i>
                    <span>Logs</span>
                </a>
                <a href="/settings" class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Paramètres</span>
                </a>
            </div>
            
            <div class="sidebar-footer">
                <div class="bot-status" id="bot-status">
                    <div class="status-indicator offline">
                        <div class="status-dot"></div>
                    </div>
                    <div class="status-info">
                        <div class="status-text">Vérification...</div>
                        <div class="status-detail">En attente</div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1>Dashboard</h1>
                <div class="header-actions">
                    <button class="btn-icon" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-server"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="servers-count">-</div>
                        <div class="stat-label">Serveurs</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="users-count">-</div>
                        <div class="stat-label">Utilisateurs</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="total-actions">-</div>
                        <div class="stat-label">Actions Totales</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="recent-activity">-</div>
                        <div class="stat-label">Cette Semaine</div>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts-grid">
                <div class="chart-card">
                    <div class="card-header">
                        <h3>Activité par Type</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="actionsChart"></canvas>
                    </div>
                </div>
                
                <div class="chart-card">
                    <div class="card-header">
                        <h3>Activité des 7 Derniers Jours</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="dailyChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Recent Actions -->
            <div class="recent-actions">
                <div class="card-header">
                    <h3>Actions Récentes</h3>
                    <a href="/logs" class="view-all">Voir tout</a>
                </div>
                <div class="actions-list" id="recent-actions-list">
                    <div class="loading">Chargement...</div>
                </div>
            </div>

            <!-- Servers Quick View -->
            <div class="servers-overview">
                <div class="card-header">
                    <h3>Serveurs</h3>
                </div>
                <div class="servers-grid" id="servers-grid">
                    <div class="loading">Chargement...</div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
